services:
  - type: web
    name: inmobiliaria-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://inmobiliaria-backend.onrender.com